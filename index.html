<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    .bear-container {
      position: relative;
      width: 100%;
      height: 150px;
      margin: 40px 0;
    }

    .bear {
      position: absolute;
      width: 500px; /* You can increase this to 250px, 300px, etc. */
      height: auto;
      animation: walk 6s linear infinite alternate;
    }

    @keyframes walk {
      0% {
        left: 0;
        transform: scaleX(1); /* face right */
      }
      100% {
        left: calc(100% - 200px); /* move to far right */
        transform: scaleX(-1); /* flip to face left */
      }
    }

    .coming-soon {
      font-size: 2rem;
      letter-spacing: 2px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      .coming-soon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>GWG</h1>

  <div class="bear-container">
    <img src="bearshark.png" alt="Walking Bear" class="bear" />
  </div>

  <div class="coming-soon">COMING SOON</div>
</body>
</html>
